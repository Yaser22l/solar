<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Altitude Calculator</title>
<style>
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #6a11cb, #2575fc);
  }

  .container {
    background: #fff;
    border-radius: 20px;
    padding: 40px;
    width: 550px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    animation: slideIn 1s ease-in-out;
  }

  h2 {
    text-align: center;
    color: #2575fc;
    margin-bottom: 30px;
    font-size: 28px;
    animation: fadeIn 1s ease-in-out;
  }

  .input-group {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }

  .input-group i {
    margin-right: 10px;
    color: #6a11cb;
    min-width: 25px;
    text-align: center;
  }

  input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 8px rgba(106,17,203,0.3);
    outline: none;
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #6a11cb;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 20px;
  }

  button:hover {
    background: #2575fc;
    transform: scale(1.05);
  }

  #results {
    margin-top: 25px;
    background: #f0f0f0;
    padding: 20px;
    border-radius: 12px;
    font-size: 16px;
    color: #333;
    min-height: 120px;
    animation: fadeIn 0.5s ease-in-out;
  }

  .high { color: #ff8c00; font-weight: bold; }    /* high sun */
  .medium { color: #228b22; font-weight: bold; }  /* medium sun */
  .low { color: #ff0000; font-weight: bold; }     /* low sun */

  @keyframes slideIn { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

</style>
</head>
<body>
<div class="container">
  <h2>Solar Altitude Calculator</h2>

  <div class="input-group"><i class="fa fa-calendar"></i><input type="number" id="day" placeholder="Day"></div>
  <div class="input-group"><i class="fa fa-calendar-day"></i><input type="number" id="month" placeholder="Month"></div>
  <div class="input-group"><i class="fa fa-clock"></i><input type="number" id="hour" placeholder="Hour (24h)"></div>
  <div class="input-group"><i class="fa fa-clock"></i><input type="number" id="minute" placeholder="Minute"></div>
  <div class="input-group"><i class="fa fa-map-marker-alt"></i><input type="number" id="latitude" placeholder="Latitude"></div>
  <div class="input-group"><i class="fa fa-map-marker-alt"></i><input type="number" id="longLocal" placeholder="Local Longitude"></div>
  <div class="input-group"><i class="fa fa-map-marker-alt"></i><input type="number" id="longStandard" placeholder="Standard Longitude"></div>
  <div class="input-group"><i class="fa fa-sun"></i><input type="number" id="dst" placeholder="Daylight Saving (1/0)"></div>
  <div class="input-group"><i class="fa fa-hourglass-half"></i><input type="number" id="ET" placeholder="Equation of Time (ET)"></div>

  <button onclick="calculate()">Calculate</button>

  <pre id="results"></pre>
</div>

<script>
function deg2rad(deg){ return deg*Math.PI/180; }
function rad2deg(rad){ return rad*180/Math.PI; }

function dayNumber(day, month){
  const daysInMonth = [0,31,28,31,30,31,30,31,31,30,31,30,31];
  let total=0;
  for(let i=1;i<month;i++) total+=daysInMonth[i];
  return total+day;
}

function declination(N){
  return 23.45 * Math.sin(deg2rad(360*(284+N)/365));
}

function hourAngle(solarTime){
  return 15*(solarTime-12);
}

function calculate(){
  let day = parseInt(document.getElementById("day").value);
  let month = parseInt(document.getElementById("month").value);
  let hour = parseInt(document.getElementById("hour").value);
  let minute = parseInt(document.getElementById("minute").value);
  let latitude = parseFloat(document.getElementById("latitude").value);
  let longLocal = parseFloat(document.getElementById("longLocal").value);
  let longStandard = parseFloat(document.getElementById("longStandard").value);
  let dst = parseInt(document.getElementById("dst").value);
  let ET = parseFloat(document.getElementById("ET").value);

  if(dst===1) hour-=1;

  let localTime = hour + minute/60;
  let solarTime = localTime + (4*(longLocal-longStandard)+ET)/60;
  let H = hourAngle(solarTime);

  let N = dayNumber(day, month);
  let delta = declination(N);

  let sin_beta = Math.cos(deg2rad(latitude))*Math.cos(deg2rad(delta))*Math.cos(deg2rad(H))
                 + Math.sin(deg2rad(latitude))*Math.sin(deg2rad(delta));
  if(sin_beta>1) sin_beta=1;
  if(sin_beta<-1) sin_beta=-1;
  let beta = rad2deg(Math.asin(sin_beta));

  let cos_phi = (Math.sin(deg2rad(beta))*Math.sin(deg2rad(latitude))-Math.sin(deg2rad(delta))) /
                 (Math.cos(deg2rad(beta))*Math.cos(deg2rad(latitude)));
  if(cos_phi>1) cos_phi=1;
  if(cos_phi<-1) cos_phi=-1;
  let phi = rad2deg(Math.acos(cos_phi));
  if(H>0) phi = 360 - phi;

  let betaClass = beta>45 ? 'high' : beta>15 ? 'medium' : 'low';

  let output = "";
  output += `Day of year (N): ${N}\n`;
  output += `Solar Altitude (β): ${beta.toFixed(2)}°\n`;
  output += `Solar Azimuth (φ): ${phi.toFixed(2)}°\n`;

  document.getElementById("results").innerHTML = `<span class="${betaClass}">${output}</span>`;
}
</script>
</body>
</html>
